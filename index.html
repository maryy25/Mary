<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أغنية حنين — عبد الجبار</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #5b2c6f, #8e44ad);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Tahoma", sans-serif;
      color: #fff;
    }
    .video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 2px solid rgba(255,255,255,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .title {
      margin-bottom: 16px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    .dedication {
      margin-top: 18px;
      font-size: 20px;
      font-weight: normal;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="title">حنين — عبد الجبار</div>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/3yLnpJ51Okg" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
  <div class="dedication">إهداء إلى عزيزتي (حنينه)</div>
</body>
</html>
